[profile.default]
src = "src"
out = "out"
libs = ["lib"]
via_ir = true
optimizer = true
optimizer_runs = 200


[profile.fork]
src = "src"
out = "out"
libs = ["lib"]
ffi = true
# Activated with `forge test -vv --fork-url base_mainnet`
fork_url = "${base_mainnet}"

